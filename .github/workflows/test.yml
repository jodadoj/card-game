name: CI

on:
  workflow_run:
    workflows: [ Build cache ]
    types:
     - completed

env:
  node_version: "16.x"

jobs:
  format-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: yarn format
    - name: Lint
      run: yarn lint
    - name: Test deck functions
      run: yarn vitest run deck
